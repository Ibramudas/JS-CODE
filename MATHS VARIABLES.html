<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>OBJECT VARIABLES</title>
    </head>
<body>
    <h1>MATHS VARIABLES</h1>
    <h3 id="h3"></h3>
    <script>
        var value=Math.abs(24);
        document.write(value + "<br>")
        var value=Math.asin(1);
        document.write(value + "<br>")
        var value=Math.acos(1);
        document.write(value + "<br>")
        var value=Math.random();
        document.write(value + "<br>")
    </script>
</body>
